<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Live Search</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="searcharea" class="navbar navbar-default">
            <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <label for="search" class="navbar-brand">Newsify</label>
                            <input type="text" type="search" id="search" class="form-control pull" placeholder="Search by City">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="update" class="jumbotron"></div>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
